# Test HPA patch - overrides base autoscaling settings
# Test environment has minimal scaling limits
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  # Minimum number of pods to always keep running in test environment
  minReplicas: 2
  # Maximum number of pods that can be created in test environment
  maxReplicas: 4
