# Test external secret patch - overrides base secret configuration
# Fetches test secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-secrets
spec:
  # Test secrets stored in AWS Secrets Manager under /test/ path
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: scalable-read-heavy-api/test/db
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: scalable-read-heavy-api/test/db
        property: password
    - secretKey: JWT_SECRET
      remoteRef:
        key: scalable-read-heavy-api/test/app
        property: jwt_secret
