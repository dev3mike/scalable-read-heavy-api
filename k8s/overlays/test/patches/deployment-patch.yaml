# Test deployment patch - overrides base deployment settings
# Test environment uses minimal resources for cost efficiency
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  # Test environment runs the minimum number of replicas
  replicas: 2
  selector:
    matchLabels:
      app: scalable-read-heavy-api
      component: api
  template:
    spec:
      containers:
        - name: api
          # Test environment uses the smallest resource limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
