# Production external secret patch - overrides base secret configuration
# Fetches production secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-secrets
spec:
  # Refresh secrets more frequently in production (every 30 minutes)
  refreshInterval: 30m
  # Production secrets stored in AWS Secrets Manager
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: scalable-read-heavy-api/prod/db
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: scalable-read-heavy-api/prod/db
        property: password
    - secretKey: JWT_SECRET
      remoteRef:
        key: scalable-read-heavy-api/prod/app
        property: jwt_secret
    # AWS credentials for backup access
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: scalable-read-heavy-api/prod/aws
        property: access_key_id
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: scalable-read-heavy-api/prod/aws
        property: secret_access_key
