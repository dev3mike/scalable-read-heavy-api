# Staging external secret patch - overrides base secret configuration
# Fetches staging secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-secrets
spec:
  # Staging secrets stored in AWS Secrets Manager under /stage/ path
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: scalable-read-heavy-api/stage/db
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: scalable-read-heavy-api/stage/db
        property: password
    - secretKey: JWT_SECRET
      remoteRef:
        key: scalable-read-heavy-api/stage/app
        property: jwt_secret
