# Staging environment overlay configuration
# This file customizes the base configuration for staging/testing use
# Staging is used to test changes before production
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Staging namespace name
namespace: scalable-read-heavy-api-stage

# Prefix added to all resource names (e.g., "stage-api" instead of "api")
namePrefix: stage-

# Base resources to include
resources:
  - ../../base
  - ../../components/external-secrets

# Patches modify existing resources from the base configuration
# These files override specific settings for staging
patches:
  - path: patches/deployment-patch.yaml
  - path: patches/postgres-patch.yaml
  - path: patches/hpa-patch.yaml
  - path: patches/external-secret-patch.yaml

# ConfigMap generator creates configuration values for the application
# These environment variables will be available to pods
configMapGenerator:
  - name: api-config
    behavior: create
    literals:
      - NODE_ENV=staging
      - PORT=3000
      - DB_HOST=stage-postgres
      - DB_READ_HOST=stage-postgres
      - DB_PORT=5432
      - DB_NAME=scalable_read_heavy_api_stage
      - LOG_LEVEL=info
