# Local HPA patch - minimal autoscaling for local development
# Local environment uses minimal scaling (effectively disabled for simplicity)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  # Local environment keeps a single pod (no autoscaling needed)
  minReplicas: 1
  maxReplicas: 2
